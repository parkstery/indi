<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족 정보</title>
</head>
<body>
    <h1>우리 가족</h1>
    <p>우리 가족은 다양한 형태로 구성되어 있습니다. 핵가족, 동거 가족, 미혼모 가족, 노인 가족 등이 있습니다.</p>
    <ul>
        <li>핵가족: 부모와 자녀로 이루어진 가족</li>
        <li>동거 가족: 부부가 아니지만 함께 생활하는 가족</li>
        <li>미혼모 가족: 한 부모와 자녀로 이루어진 가족</li>
        <li>노인 가족: 노인 부모 또는 노인 부부로 이루어진 가족</li>
    </ul>
    <p>가족은 서로를 지지하고 사랑하며, 함께 성장하는 소중한 공동체입니다.</p>
</body>
</html>
