<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울 중심 지도</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=key"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      // 서울 중심 좌표
      const center = { lat: 37.566535, lng: 126.977820 };
      // 지도 옵션 설정
      const mapOptions = {
        center: center,
        zoom: 12,
      };
      // 지도 생성
      const map = new google.maps.Map(document.getElementById("map"), mapOptions);
      // 마커 생성
      const marker = new google.maps.Marker({
        position: center,
        map: map,
        title: "서울",
      });
    }
    // 지도 초기화
    initMap();
  </script>
</body>
</html>
